<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Selection</title>
  <!-- Bootstrap 3 CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .login-title {
      font-size: 30px;
      margin-bottom: 30px;
      color: #333;
    }
    .login-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 18px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-admin {
      background-color: #007bff;
      color: white;
    }
    .btn-merchant {
      background-color: #28a745;
      color: white;
    }
    .btn-customer {
      background-color: #ffc107;
      color: white;
    }
    .login-button:hover {
      opacity: 0.9;
    }
    .footer-text {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body style="background-color:#e6f0ee">

  <div class="login-container">
    <h2 class="login-title"><b>Choose Login Type</b></h2>
    <button class="login-button btn-admin" onclick="window.location.href='adminlogin.html'">Admin Login</button>
    <button class="login-button btn-merchant" onclick="window.location.href='merchantlogin.html'">Agent Login</button>
    <button class="login-button btn-customer" onclick="window.location.href='customerlogin.html'">Customer Login</button>
    <div class="footer-text">
      <p>&copy; 2025 <strong>E-Tiffin Service</strong> Login Portal. All rights reserved.</p>
    </div>
  </div>

  <!-- Bootstrap 3 JS, jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
