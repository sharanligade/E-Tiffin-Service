<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!-- Bootstrap 3 CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Container for form */
    .registration-container {
      width: 100%;
      max-width: 450px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .registration-title {
      text-align: center;
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Form Group Styles */
    .form-group label {
      font-size: 14px;
      color: #555;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 16px;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    .btn-custom {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #218838;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      font-size: 14px;
      color: #007bff;
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }

    /* For responsiveness */
    @media (max-width: 768px) {
      .registration-container {
        padding: 20px;
      }

      .registration-title {
        font-size: 30px;
      }
    }
  </style> 
</head>
<body style="background-image: url(bg11.JPG); background-size: cover;">

  <div class="registration-container">
    <h2 class="registration-title"><b>Agent Registration</b></h2>
    <form name="customerRegistrationForm" action="/customer/register" method="post" >
      
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>
      
      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-custom">Register</button>

    </form>

    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? <a href="merchantlogin.html">Login here</a></p>
    </div>

    <!-- Footer -->
    <div class="footer-text">
      <p>&copy; E-Tiffin Service Merchant Registration Portal. All rights reserved.</p>
    </div>
  </div>

  <!-- Bootstrap 3 JS, jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
