<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(bg7.avif); background-size: cover;">
<form action="d.html">
  <h2 align="center"> Admin Registration </h2> <br><br>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-4">Name:</div>
    <div class="col-lg-6"></div>
  </div><br>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-4"> <input type="text" name="txtname" placeholder="Enter Name" class="form-control" required></div>
    <div class="col-lg-6"></div>
  </div><br>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-3"> Email </div>
    <div class="col-lg-3"> Password </div>
    <div class="col-lg-3"> Confirm Password</div>
    <div class="col-lg-1"></div>
  </div><br>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-3"> <input type="email" name="txtemail" placeholder="Enter Email" class="form-control" required></div>
    <div class="col-lg-3"><input type="password" name="txtpass" placeholder="Enter Password" class="form-control" required></div>
    <div class="col-lg-3"><input type="password" name="txtcpass" placeholder="Enter Confirm Password" class="form-control" required></div>
    <div class="col-lg-1"></div>
  </div><br>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-3"> Date of Birth</div>
    <div class="col-lg-3"> Mobile Number</div>
    <div class="col-lg-3"> Aadhar Number</div>
    <div class="col-lg-1"></div>
  </div><br>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-3"> <input type="date" name="txtdob" placeholder="Enter DOB" class="form-control"></div>
    <div class="col-lg-3"><input type="text" name="txtmno" placeholder="Enter Mobile Number" class="form-control"></div>
    <div class="col-lg-3"><input type="text" name="txtanb" placeholder="Enter Aadhar Number" class="form-control"></div>
    <div class="col-lg-1"></div>
  </div><br>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-4"> Current Address </div>
    <div class="col-lg-1"> Same As </div>
    <div class="col-lg-4"> Permenent Address</div>
    <div class="col-lg-1"></div>
  </div><br>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-4"> <textarea name="txtadd" class="form-control"></textarea></div>
    <div class="col-lg-1"><input type="checkbox" name="c"  class="form-control"></div>
    <div class="col-lg-4"><textarea name="txtpadd" class="form-control"></textarea></div>
    <div class="col-lg-1"></div>
  </div><br><br><br>

  <div class="row">
    <div class="col-lg-5"> </div>
    <div class="col-lg-7">
    <input type="submit" class="btn btn-primary btn-lg"> &nbsp;&nbsp;
    <a href="d.html" class="btn btn-danger btn-lg"> Home </a>
  </div>
</div>
  </form>
</body>
</html>
